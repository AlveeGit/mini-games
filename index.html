<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Games World</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/animations.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div id="home-screen" class="screen active">
        <div class="header">
          <h1 class="title">Mini Games World</h1>
          <button id="mute-btn" class="mute-btn">
            <i class="fas fa-volume-up"></i>
          </button>
        </div>
        <div class="game-grid">
          <div class="game-card" data-game="tictactoe">
            <div class="game-icon">‚≠ï</div>
            <h2>Tic Tac Toe</h2>
            <div class="game-modes">
              <button class="mode-btn" data-mode="multi">Two Players</button>
              <button class="mode-btn" data-mode="bot">Play vs Bot</button>
            </div>
          </div>
          <div class="game-card" data-game="snake">
            <div class="game-icon">üêç</div>
            <h2>Snake</h2>
            <div class="game-modes">
              <button class="mode-btn" data-mode="single">Play</button>
            </div>
          </div>
          <div class="game-card" data-game="rps">
            <div class="game-icon">‚úä</div>
            <h2>Rock Paper Scissors</h2>
            <div class="game-modes">
              <button class="mode-btn" data-mode="multi">Two Players</button>
              <button class="mode-btn" data-mode="bot">Play vs Bot</button>
            </div>
          </div>
          <div class="game-card" data-game="connect4">
            <div class="game-icon">üî¥</div>
            <h2>Connect Four</h2>
            <div class="game-modes">
              <button class="mode-btn" data-mode="multi">Two Players</button>
              <button class="mode-btn" data-mode="bot">Play vs Bot</button>
            </div>
          </div>
          <div class="game-card" data-game="memory">
            <div class="game-icon">üé¥</div>
            <h2>Memory Match</h2>
            <div class="game-modes">
              <button class="mode-btn" data-mode="single">Play</button>
            </div>
          </div>
        </div>
      </div>

      <div id="game-screen" class="screen">
        <div class="game-header">
          <button id="back-btn" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Menu
          </button>
          <h2 id="game-title"></h2>
          <div id="score-display"></div>
        </div>
        <div id="game-container"></div>
      </div>
    </div>

    <script src="js/audio.js"></script>
    <script src="js/games/tictactoe.js"></script>
    <script src="js/games/snake.js"></script>
    <script src="js/games/rps.js"></script>
    <script src="js/games/connect4.js"></script>
    <script src="js/games/memory.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
